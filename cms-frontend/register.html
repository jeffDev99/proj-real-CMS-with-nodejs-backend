<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>register</title>

    <!-- ! -------------------------------- links -------------------------------- ! -->
    <link rel="stylesheet" href="content/css/register.css" />
  </head>
  <body>
    <div class="wrap">
      <h1 class="wrap-title">register in your user panel</h1>

      <!-- ! -------------------------------- form --------------------------------- ! -->
      <form action="" method="" class="form-register">
        <!-- ! --------------------------- firstName input ---------------------------- ! -->
        <div class="input-group username-group">
          <input
            type="text"
            class="form-input"
            name="username-input"
            id="firstName-input"
            placeholder="nothing"
            spellcheck="false"
          />
          <label for="firstName-input" class="input-label">first Name</label>
          <span class="input-group-icon">
            <svg
              id="vuesax_linear_profile"
              data-name="vuesax/linear/profile"
              xmlns="http://www.w3.org/2000/svg"
              width="22.026"
              height="22.026"
              viewBox="0 0 26.026 26.026"
            >
              <g id="profile">
                <path
                  id="Vector"
                  d="M4.988,9.619a1.971,1.971,0,0,0-.358,0,4.82,4.82,0,1,1,.358,0Z"
                  transform="translate(8.198 2.169)"
                  fill="none"
                  stroke="var(--primary-color)"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                />
                <path
                  id="Vector-2"
                  data-name="Vector"
                  d="M1.968,1.488c-2.624,1.757-2.624,4.62,0,6.365a10.59,10.59,0,0,0,10.855,0c2.624-1.757,2.624-4.62,0-6.365A10.64,10.64,0,0,0,1.968,1.488Z"
                  transform="translate(5.796 14.301)"
                  fill="none"
                  stroke="var(--primary-color)"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                />
                <path
                  id="Vector-3"
                  data-name="Vector"
                  d="M0,0H26.026V26.026H0Z"
                  transform="translate(26.026 26.026) rotate(180)"
                  fill="none"
                  opacity="0"
                />
              </g>
            </svg>
          </span>
        </div>
        <h3 id="firstName-message" class="message valid-message">
          <!-- error message or success message -->
        </h3>
        <!-- ! --------------------------- lastName input ---------------------------- ! -->
        <div class="input-group username-group">
          <input
            type="text"
            class="form-input"
            name="username-input"
            id="lastName-input"
            placeholder="nothing"
            spellcheck="false"
          />
          <label for="lastName-input" class="input-label">last Name</label>
          <span class="input-group-icon">
            <svg
              id="vuesax_linear_profile"
              data-name="vuesax/linear/profile"
              xmlns="http://www.w3.org/2000/svg"
              width="22.026"
              height="22.026"
              viewBox="0 0 26.026 26.026"
            >
              <g id="profile">
                <path
                  id="Vector"
                  d="M4.988,9.619a1.971,1.971,0,0,0-.358,0,4.82,4.82,0,1,1,.358,0Z"
                  transform="translate(8.198 2.169)"
                  fill="none"
                  stroke="var(--primary-color)"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                />
                <path
                  id="Vector-2"
                  data-name="Vector"
                  d="M1.968,1.488c-2.624,1.757-2.624,4.62,0,6.365a10.59,10.59,0,0,0,10.855,0c2.624-1.757,2.624-4.62,0-6.365A10.64,10.64,0,0,0,1.968,1.488Z"
                  transform="translate(5.796 14.301)"
                  fill="none"
                  stroke="var(--primary-color)"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                />
                <path
                  id="Vector-3"
                  data-name="Vector"
                  d="M0,0H26.026V26.026H0Z"
                  transform="translate(26.026 26.026) rotate(180)"
                  fill="none"
                  opacity="0"
                />
              </g>
            </svg>
          </span>
        </div>
        <h3 id="lastName-message" class="message valid-message">
          <!-- error message or success message -->
        </h3>
        <!-- ! --------------------------- username input ---------------------------- ! -->
        <div class="input-group username-group">
          <input
            type="text"
            class="form-input"
            name="username-input"
            id="username-input"
            placeholder="nothing"
            spellcheck="false"
          />
          <label for="username-input" class="input-label">username</label>
          <span class="input-group-icon">
            <svg
              id="vuesax_linear_profile"
              data-name="vuesax/linear/profile"
              xmlns="http://www.w3.org/2000/svg"
              width="22.026"
              height="22.026"
              viewBox="0 0 26.026 26.026"
            >
              <g id="profile">
                <path
                  id="Vector"
                  d="M4.988,9.619a1.971,1.971,0,0,0-.358,0,4.82,4.82,0,1,1,.358,0Z"
                  transform="translate(8.198 2.169)"
                  fill="none"
                  stroke="var(--primary-color)"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                />
                <path
                  id="Vector-2"
                  data-name="Vector"
                  d="M1.968,1.488c-2.624,1.757-2.624,4.62,0,6.365a10.59,10.59,0,0,0,10.855,0c2.624-1.757,2.624-4.62,0-6.365A10.64,10.64,0,0,0,1.968,1.488Z"
                  transform="translate(5.796 14.301)"
                  fill="none"
                  stroke="var(--primary-color)"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                />
                <path
                  id="Vector-3"
                  data-name="Vector"
                  d="M0,0H26.026V26.026H0Z"
                  transform="translate(26.026 26.026) rotate(180)"
                  fill="none"
                  opacity="0"
                />
              </g>
            </svg>
          </span>
        </div>
        <h3 id="username-message" class="message valid-message">
          <!-- error message or success message -->
        </h3>

        <input
          type="submit"
          class="submit-form-btn mt-3"
          name="submit-form-btn"
          value="register"
        />
      </form>
    </div>
    <script src="content/js/regester.js"></script>
  </body>
</html>
